<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Покупка круизов в Антарктику">
  <title>Круизы в Антарктику</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="../favicon/favicon.ico">
  <link rel="icon" href="../favicon/favicon.svg" type="image/svg+xml">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="main-header header-example" data-header>
      <div class="container">
        <a class="header-example__logo" href="index.html">
          <svg width="70" height="38" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
        </a>
        <nav class="header-example__nav">
          <ul class="header-example__list">
            <li class="header-example__item">
              <a class="header-example__link">Преимущества</a>
            </li>
            <li class="header-example__item">
              <a class="header-example__link">Направления</a>
            </li>
            <li class="header-example__item">
              <a class="header-example__link">Ближайшие круизы</a>
            </li>
            <li class="header-example__item">
              <a class="header-example__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <button class="header-example__burger" type="button" data-burger>
          <svg class="header-example__burger-text" width="24" height="12" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#burger-menu"></use>
          </svg>
          <svg class="header-example__burger-icon" width="13" height="13" xmlns="http://www.w3.org/2000/svg"
            data-close-menu>
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div class="container__intro">
        <div class="intro">
          <div class="intro__text-block">
            <h1>Круизы<br> в Антарктику </h1>
            <p>Волшебный мир айсбергов и пингвинов</p>
          </div>
        </div>
      </div>
      <div class="container">

      </div>
    </main>
    <footer class="main-footer">
      <div class="container">
        <a class="main-footer__logo" href="index.html">
          <svg width="70" height="38" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
        </a>
        <ul class="main-footer__list">
          <li class="main-footer__item">
            <a class="main-footer__link">Преимущества</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link">Направления</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link">Ближайшие круизы</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link">Контакты</a>
          </li>
        </ul>
        <ul class="social social__list">
          <li class="social__item">
            <a class="social__link">
              <svg width="12" height="20" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#ok-icon"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link">
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#star-icon"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link">
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#face-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
